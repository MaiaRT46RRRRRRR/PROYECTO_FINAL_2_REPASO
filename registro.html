<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registro</title>
	<link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>
<body>
	<h1>Registro de Coder's</h1>
	<form id='form'>
		<label for='name'>Nombre:</label>
		<input type="text" name="name" id='name' placeholder="Ingrese su nombre">
		<br>
		<span></span>
		<br><br>
		<label for='lastname'>Apellido:</label>
		<input type="text" name="lastname" id='lastname' placeholder="Ingrese su apellido">
		<br>
		<span></span>
		<br><br>
		<label for='email'>Email:</label>
		<input type="text" name="email" id='email' placeholder="Ingrese su correo">
		<br>
		<span></span>
		<br><br>
		<label for="password" class="sr-only">Contraseña</label>
        <input type="password" id="password" class="" placeholder="Ingrese su contraseña">
		<br>
		<span></span>
		<br><br>
		<button>Registro</button>
		<span></span>

	</form>
	<script type="text/javascript" src='assets/js/registro.js'></script>
</body>
</html>
